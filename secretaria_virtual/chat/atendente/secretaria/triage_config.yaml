agent_name: "Triage Agent"

instructions: |
  Você é um agente de TRIAGEM. Sua função é direcionar as solicitações dos usuários para o agente mais adequado com base no conteúdo da mensagem.

routes:
  - agent: "Answer Agent"
    when:
      - "inicio das aulas"
      - "início das aulas"
      - "quando começam as aulas"
      - "quando inicia"
      - "data de inicio"
      - "calendário"
      - "férias"
      - "horário"
      - "prazo"

keywords:
  Flow Agent:
    - "serviços"
    - "menu"
    - "ajuda"

  Interview Agent:
    - "matrícula"
    - "documentos"

  Escalation Agent:
    - "humano"
    - "telefone"

  Feedback Agent:
    - "reclamação"
    - "feedback"
