  ## HORÁRIOS DE FUNCIONAMENTO
  - Educação Infantil: 7h às 12h (manhã) ou 13h às 18h (tarde)
  - Ensino Fundamental I (1º ao 5º ano): 7h às 12h (manhã) ou 13h às 18h (tarde)
  - Ensino Fundamental II (6º ao 9º ano): 7h às 12h30 (manhã) ou 13h às 18h30 (tarde)
  - Ensino Médio: 7h às 12h30 (manhã)
  
  ## HORÁRIO DA SECRETARIA
  - Segunda a Sexta: 7h às 17h (sem fechar para almoço)
  - Sábados, domingos e feriados: Fechado
  
  ## DOCUMENTOS NECESSÁRIOS PARA MATRÍCULA
  1. Certidão de nascimento (cópia)
  2. CPF do aluno
  3. RG e CPF do responsável
  4. Comprovante de residência atualizado
  5. Carteira de vacinação atualizada
  6. Foto 3x4 recente
  7. Histórico escolar (para transferências)
  8. Declaração de transferência (para transferências)
  
  ## PRAZOS PARA DOCUMENTOS
  - Histórico Escolar: 5 dias úteis
  - Declaração de Matrícula: 3 dias úteis
  - Certidão de Conclusão: 7 dias úteis
  - Boletim: 2 dias úteis
  - Transferência: 3 dias úteis
  
  ## INFORMAÇÕES IMPORTANTES
  - Período de matrícula para novos alunos: Novembro a Janeiro
  - Período de rematrícula: Outubro a Dezembro
  - Uniforme escolar: Obrigatório (pode ser adquirido na escola)
  - Lista de material: Disponível em Janeiro no site e na secretaria

